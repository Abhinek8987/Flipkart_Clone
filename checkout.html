<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Checkout</h2>

    <form id="checkout-form">
        <h3>Shipping Address</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" required>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" required>

        <h3>Payment Method</h3>
        <label>
            <input type="radio" name="payment" value="cod" checked> Cash on Delivery
        </label>
        <label>
            <input type="radio" name="payment" value="card"> Credit/Debit Card
        </label>

        <button type="submit">Confirm Order</button>
    </form>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Order placed successfully!");
            localStorage.removeItem("cart"); // Clear the cart after order
            window.location.href = "index.html"; // Redirect to home page
        });
    </script>

</body>
</html>
